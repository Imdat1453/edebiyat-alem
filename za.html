<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şıklı Soru-Cevap Sistemi</title>
    <style>
        /* Sayfa genel stili */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: auto; /* Bu kısmı değiştirdik */
            margin: 0;
            padding: 0;  /* Margin ve padding sıfırlandı */
            overflow-x: hidden; /* Yatay kaydırma engellendi */
        }

        /* Başlık stili */
        h2 {
            color: #6d501d;
            text-align: center;
            font-size: 2rem;
            margin-top: 30px;  /* Başlık için yukarıya margin ekledik */
            margin-bottom: 20px;
        }

        /* Soru kısmı */
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Şıklar */
        .secenekler {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        label {
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #ddd;
            cursor: pointer;
            width: 250px;
            text-align: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        /* Şık hover ve seçili durum */
        input[type="radio"]:checked + label {
            background-color: #602b0f;
            color: white;
            border-color: #6f3a1c;
        }

        label:hover {
            background-color: #f1f1f1;
            border-color: #aaa;
        }

        /* Buton */
        button {
            background-color: #663f24;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #563e24;
        }

        /* Sonuç mesajı */
        #sonuc {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        /* Doğru cevaba yeşil, yanlış cevaba kırmızı */
        .dogru {
            color: green;
        }

        .yanlis {
            color: red;
        }

        /* Başlık ve Header */
  .header {
    background-image: url('header31.jpg');
    background-color: #5C6BC0;
    background-position: center;
    color: rgb(0, 0, 0);
    padding: 20px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .header h1 {
    font-size: 3em;
    margin-bottom: 10px;
    font-family: 'Playfair Display', serif;
  }
  
  .header p {
    font-size: 1.2em;
    margin-top: 5px;
  }

/* Genel düzenlemeler */
.content {
    width: 80%; /* İçeriği ortalamak için genişlik */
    margin: 20px auto; /* Sayfada ortalanmış bir kutu */
    padding: 20px;
    background-color: #fff; /* Arka plan rengi */
    border-radius: 8px; /* Köşe yuvarlama */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Hafif gölge */
  }
  
  h2 {
    font-size: 24px;
    color: #fff; /* Başlık yazı rengi beyaz */
    margin-bottom: 15px; /* Başlık ve altındaki liste arasındaki boşluk */
    background-color: #8B4513; /* Başlık arka planını kahverengi yapıyoruz */
    padding: 10px; /* Başlık etrafında biraz boşluk */
    border-radius: 5px; /* Köşeleri yuvarlatmak */
  }

    </style>
</head>
<body>
    <section class="content">

    <div>
        <header class="header"> <h1>Giriş - Hikaye  Ünitesi Testi</h1></header>
       
        
        <!-- Soru 1 -->
        <p><strong>Soru 1:</strong> Hangisi İslamiyet Etkisindeki Türk Edebiyatına aittir?</p>
        
        <!-- Şıklar -->
        <div class="secenekler">
            <input type="radio" id="secenek1_1" name="cevap1" value="doğru">
            <label for="secenek1_1">Divan Edebiyatı</label>

            <input type="radio" id="secenek1_2" name="cevap1" value="yanlış">
            <label for="secenek1_2">Tanzimant Dönemi Edebiyatı</label>

            <input type="radio" id="secenek1_3" name="cevap1" value="yanlış">
            <label for="secenek1_3">Cumhuriyet Dönemi Edebiyatı</label>

            <input type="radio" id="secenek1_4" name="cevap1" value="yanlış">
            <label for="secenek1_4">Servetifünun Edebiyatı</label>
            
                        <!-- Cevapla butonu -->
        <button onclick="cevapKontrol('cevap1', 'sonuc1')">Cevapla</button>

        <!-- Sonuç mesajı -->
        <p id="sonuc1"></p>
    
        </div>

        
      
    </div>

    <div>

        <!-- Soru 2 -->
        <p><strong>Soru 2:</strong> Hangisi Cumhuriyet dönemi yazarlarından biridir?</p>
        
        <!-- Şıklar -->
        <div class="secenekler">
            <input type="radio" id="secenek2_1" name="cevap2" value="yanlış">
            <label for="secenek2_1">Cevdet</label>

            <input type="radio" id="secenek2_2" name="cevap2" value="yanlış">
            <label for="secenek2_2">Fuzuli</label>

            <input type="radio" id="secenek2_3" name="cevap2" value="doğru">
            <label for="secenek2_3">Nedim</label>

            <input type="radio" id="secenek2_4" name="cevap2" value="yanlış">
            <label for="secenek2_4">Nazım Hikmet</label>
        
                <!-- Cevapla butonu -->
        <button onclick="cevapKontrol('cevap2', 'sonuc2')">Cevapla</button>

        <!-- Sonuç mesajı -->
        <p id="sonuc2"></p>
        
        </div>
        
        
    </div>

    <div>

        <!-- Soru 3 -->
        <p><strong>Soru3</strong>Aşağıdakilerin hangisi İslamiyet Öncesi Türk edebiyatının bir özelliği <mark>değildir?</mark></p>

        <!-- Şıklar -->
         <div class="secenekler">
            <input type="radio" id="secenek3_1" name="cevap3" value="yanlış">
            <label for="secenek3_1">Gök tanrı inancını görülür</label>

            <input type="radio" id="secenek3_2" name="cevap3" value="yanlış">
            <label for="scenek3_2">Dil, yabancı dillerin etkisinden oldukça uzaktır</label>

            <input type="radio" id="secenek3_3" name="cevap3" value="yanlış">
            <label for="secenek3_3">Şiirlerde nazım birimi dörtlük, ölçü hece ölçüsüdür</label>

            <input type="radio" id="secenek3_4" name="cevap3" value="doğru">
            <label for="secenek3_4">Türkçenin bilinen ilk sözlüğü bu dönemde kaleme alınmıştır</label>

<!-- Cevapla butonu -->
<button onclick="cevapKontrol('cevap3', 'sonuc3')">Cevapla</button>
<!-- Sonuç mesajı -->
<p id="sonuc3"></p>

         </div>
    </div>

    <script>
        function cevapKontrol(soruAdi, sonucId) {
            var sonucMesaji = document.getElementById(sonucId);

            // Seçilen cevabı alıyoruz
            var cevaplar = document.getElementsByName(soruAdi);
            var kullaniciCevabi;

            // Kullanıcı hangi şıkkı seçmiş kontrol ediyoruz
            for (var i = 0; i < cevaplar.length; i++) {
                if (cevaplar[i].checked) {
                    kullaniciCevabi = cevaplar[i].value;
                }
            }

            // Doğru cevap kontrolü
            if (kullaniciCevabi === "doğru") {
                sonucMesaji.textContent = "Tebrikler, doğru cevap verdiniz!";
                sonucMesaji.className = "dogru";
            } else {
                sonucMesaji.textContent = "Yanlış cevap, tekrar deneyin!";
                sonucMesaji.className = "yanlis";
            }
        }
    </script>
    </section>

</body>
</html>
